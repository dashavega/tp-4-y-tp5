<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const notas = [7.5, 8.5, 9.5, 6.5, 10];
const sumaTotal = notas.reduce((acumulador, nota) => acumulador + nota, 0);
const promedio = sumaTotal / notas.length;

console.log(`Suma total de las notas: ${sumaTotal.toFixed(2)} pesos`);
console.log(`Promedio: ${promedio.toFixed(2)} pesos`);

    </script>
</body>
</html>
